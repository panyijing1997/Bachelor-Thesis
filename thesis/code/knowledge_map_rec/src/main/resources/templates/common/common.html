<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!--头部栏-->
<nav class="navbar navbar-expand-md fixed-top scrolling-navbar bg-white" th:fragment="topbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/main}"><span class="lni-coffee-cup"></span>   主页</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <i class="lni-menu"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto w-100 justify-content-end">
                <li class="nav-item float-left">
                    <a class="nav-link page-scroll" th:href="@{/myInformation}">欢迎！[[${session.loginUser}]]</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link page-scroll" th:href="@{/main#services}">快速导航</a>
                <li class="nav-item">
                    <a class="nav-link page-scroll" href=# data-toggle="modal" data-target="#myModal">注销登录</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--头部栏结束-->

<!-- Main Carousel Section -->
<div id="carousel-area" th:fragment="imgs">
    <div id="carousel-slider" class="carousel slide carousel-fade" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel-slider" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-slider" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img src="img/p1.png" style="width:1990px;height:645px" alt="">
                <div class="carousel-caption text-left">
                    <h3 class="wow fadeInRight" data-wow-delay="0.2s">新冠肺炎预防</h3>
                    <h2 class="wow fadeInRight" data-wow-delay="0.4s">补充蛋白质 增强免疫力!</h2>
                    <h4 class="wow fadeInRight" data-wow-delay="0.6s">抗击 COVID-19!</h4>
                    <a th:href="@{/nutrient/protein}" class="btn btn-lg btn-common btn-effect wow fadeInRight" data-wow-delay="0.9s">查看高蛋白食物</a>
                    <a href="https://www.guancha.cn/politics/2020_02_13_536107.shtml" class="btn btn-lg btn-border wow fadeInRight" data-wow-delay="1.2s">查看卫健委推荐菜谱</a>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/p2.png" style="width:1990px;height:645px" alt="">
                <div class="carousel-caption text-center">
                    <h2 class="wow bounceIn" data-wow-delay="0.4s">一键为您生成饮食推荐</h2>
                    <a th:href="@{/personalRecommend}" class="btn btn-lg btn-common btn-effect wow fadeInUp" data-wow-delay="0.8s">生成推荐食物列表</a>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel-slider" role="button" data-slide="prev">
            <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-left"></i></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-slider" role="button" data-slide="next">
            <span class="carousel-control" aria-hidden="true"><i class="lni-chevron-right"></i></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<!--注销确认信息的弹出框-->
<div class="modal fade" id="myModal" th:fragment="pop">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- 模态框头部 -->
            <div class="modal-header">
                <h class="modal-title">提示</h>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                确认注销？
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <a th:href="@{/signout}" ><button class="btn-common btn-effect btn-block text-white " >确认</button></a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>

        </div>
    </div>
</div>

</html>
