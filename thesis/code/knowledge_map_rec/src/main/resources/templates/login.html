<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<title>用户登录</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{css/line-icons.css}">
<link rel="stylesheet" th:href="@{css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{css/owl.theme.css}">
<link rel="stylesheet" th:href="@{css/nivo-lightbox.css}">
<link rel="stylesheet" th:href="@{css/magnific-popup.css}">
<link rel="stylesheet" th:href="@{css/animate.css}">
<link rel="stylesheet" th:href="@{css/color-switcher.css}">
<link rel="stylesheet" th:href="@{css/menu_sideslide.css}">
<link rel="stylesheet" th:href="@{css/main.css}">
<link rel="stylesheet" th:href="@{css/responsive.css}">
<style>

	html, body {height:100%;overflow:auto;margin: 0;}
	html{overflow-y:scroll;}
img{
	height: 100%;
	width: 100%;
}
</style>
</head>

<body >
	<div class="container-fluid" >
	  <div class="row">
		  <div class="col-lg-8 col-md-8 col-sm-8 " >
			  <img th:src="@{img/timg.jfif}"/>
		  </div>
		<div class="col-lg-3 col-md-5 col-sm-7" style="margin-left: 100px" >
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<br>
			<div class="col-md-10">
				<div class="section-header">
					<h3 class="section-title">用户登录</h3>
					<span>用户登录</span>
				</div>
				<p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			</div>
			<div class="contact-block">
				<form id="loginForm" th:action="@{/login}">
				  <div class="row">
					<div class="col-md-10">
					  <div class="form-group">
						 <label style="font-size: large" class="form-inline">用户名:</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="用户名" required data-error="请输入您的用户名">
						<div class="help-block with-errors"></div>
					  </div>
					</div>
					<div class="col-md-10">
					  <div class="form-group">
						  <label style="font-size: large" >密码:  </label>
						<input type="password" placeholder="密码" id="password" name="password" class="form-control" required data-error="请输入您的密码">
						<div class="help-block with-errors"></div>
					  </div>
					</div>
					<div class="col-md-10">
					  <button class="btn-common btn-block btn-effect text-white" id="submit" type="submit">登录</button>
					  <div id="msgSubmit" class="h3 hidden"></div>
					  <div class="clearfix"></div>
					</div>
				  </div>
				</form>
			  </div>
			<div class="col-md-10">
				<a th:href="@{/register}">
					<button class="btn-common btn-effect btn-block text-white " >注册</button>
				</a>
			</div>
		</div>
	  </div>
	</div>


<div id="loader">
		<div class="spinner">
			<div class="double-bounce1"></div>
			<div class="double-bounce2"></div>
		</div>
	</div>

<script th:src="@{js/jquery-min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/classie.js}"></script>
<script th:src="@{js/jquery.mixitup.js}"></script>
<script th:src="@{js/nivo-lightbox.js}"></script>
<script th:src="@{js/owl.carousel.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/jquery.nav.js}"></script>
<script th:src="@{js/scrolling-nav.js}"></script>
<script th:src="@{js/jquery.easing.min.js}"></script>
<script th:src="@{js/wow.js}"></script>
<script th:src="@{js/jquery.vide.js}"></script>
<script th:src="@{js/jquery.counterup.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/waypoints.min.js}"></script>
<script th:src="@{js/form-validator.min.js}"></script>
<script th:src="@{js/contact-form-script.js}"></script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
